<!doctype html>
{% extends 'base.html' %}

{% block title %}Application Form{% endblock %}

{% block content %}
    <h3>Employment Application</h3>
    <p id="instructions">Please complete all the fields and then hit submit. </p>
    <form action="/application-success" method="POST">
        <div class="user-data">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" name="firstName">
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="lastName">
            <br>
            <label for="salaryrequirements">Salary Requirements:</label>
            <input id ="salaryrequirements" type="text" name="salaryRequirements">
            <br>
            <label for="postions"> Position you are applying for</label>
            <br>
            <select id="positions" name="position">
                {% for job in jobs %}
                    <option value="{{job}}">{{job}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit">
        </div>

    </form>
{% endblock %}
